<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ğŸ’–</title>

  <style>
    :root{
      --pink1:#ffdde1;
      --pink2:#ee9ca7;
      --yes:#27ae60;
      --no:#ff4757;
      --card:rgba(255,255,255,.92);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--pink1), var(--pink2));
      overflow:hidden;
    }

    .card{
      width:min(560px, 92vw);
      background: var(--card);
      border-radius:18px;
      padding:28px 22px;
      text-align:center;
      box-shadow:0 14px 50px rgba(0,0,0,.15);
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 40px);
      color:#d81b60;
      letter-spacing:.2px;
    }

    p{
      margin:0 0 18px;
      color:#333;
      font-size:16px;
    }

    /* Arena = the area where the No button can run */
    .arena{
      position:relative;
      width:100%;
      height:170px;
      margin-top:12px;
      border-radius:14px;
      background: rgba(255, 215, 230, .35);
      overflow:hidden;
    }

    .btn{
      border:none;
      cursor:pointer;
      padding:14px 24px;
      font-weight:800;
      border-radius:999px;
      font-size:16px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, box-shadow .2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
      position:absolute;
      top:22px;
    }
    .btn:active{ transform: scale(.98); }

    #yesBtn{
      background: var(--yes);
      color:white;
      left: 50%;
      transform: translateX(-120%);
    }

    #noBtn{
      background: var(--no);
      color:white;
      left: 50%;
      transform: translateX(20%);
      touch-action: none; /* helps touchstart behave */
    }

    .msg{
      margin-top:18px;
      min-height:26px;
      font-size:18px;
      font-weight:800;
      color:#6a1b9a;
    }

    .hearts{
      display:none;
      margin-top:8px;
      font-size:34px;
      animation: float 1.7s ease-in-out infinite;
    }

    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-8px); }
    }

    .tiny{
      margin-top:10px;
      color:#444;
      font-size:12px;
      opacity:.8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Do you love me? ğŸ’–</h1>
    <p>Choose one ğŸ˜</p>

    <div class="arena" id="arena">
      <button class="btn" id="yesBtn">Yes ğŸ˜</button>
      <button class="btn" id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="hearts" id="hearts">ğŸ’˜ğŸ’˜ğŸ’˜</div>
    <div class="tiny">Tip: try clicking â€œNoâ€ ğŸ˜ˆ</div>
  </div>

  <script>
    const arena  = document.getElementById("arena");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg    = document.getElementById("msg");
    const hearts = document.getElementById("hearts");

    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    function moveNoButton(){
      // Sizes
      const arenaRect = arena.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Boundaries inside arena
      const pad = 10;
      const maxX = Math.max(pad, Math.floor(arenaRect.width - btnW - pad));
      const maxY = Math.max(pad, Math.floor(arenaRect.height - btnH - pad));

      const x = rand(pad, maxX);
      const y = rand(pad, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    // Run away on mouse approach (desktop)
    ["mouseenter","mouseover","pointerenter"].forEach(evt =>
      noBtn.addEventListener(evt, moveNoButton)
    );

    // Run away on touch (mobile)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // And if click sneaks through
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES behavior
    yesBtn.addEventListener("click", () => {
      msg.textContent = "Yayyy ğŸ˜­ğŸ’– I love you too! Happy Valentineâ€™s Day ğŸ¥°";
      hearts.style.display = "block";

      // Freeze the No button
      noBtn.style.opacity = "0.55";
      noBtn.style.cursor = "not-allowed";
      noBtn.disabled = true;
    });

    // Initial move after load (so it starts within arena boundaries)
    window.addEventListener("load", () => {
      setTimeout(moveNoButton, 350);
    });
  </script>
</body>
</html>
